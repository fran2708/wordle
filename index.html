<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/reset.css">
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="/css/index.css">
        
        <title>Wordle</title>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <a href="/index.html">Inicio</a>
                <a href="/html/game.html">Wordle</a>
                <a href="/html/scores.html">Puntajes</a>
            </nav>
        </header>

        <div class="form-container">
            <form class="form-user">
                <h2 class="form-title">Ingrese un usuario para jugar</h2>
                <fieldset class="group-form">
                    <input class="form-txt" id="txt-user" placeholder=" ">
                    <label class="form-lbl" id="lbl-user" for="txt-user">Jugador</label>
                </fieldset>
                <input type="button" class="form-button" value="Nueva partida" id="btn-new">
                <input type="button" class="form-button" value="Cargar partida" id="btn-load">
                <label class="form-txt-error hidden" id="error-new">Ese usuario ya tiene partida</label>
                <label class="form-txt-error hidden" id="error-load">No hay partida para ese usuario</label>
            </form>
        </div>
        <script src="/scripts/index.js"></script>
    </body>
</html>
